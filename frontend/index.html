<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBFF - Gemini Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 90%;
      max-width: 700px;
      height: 90vh;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      margin-bottom: 10px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 15px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .message.user .message-content {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 0;
    }

    .message.ai .message-content {
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .typing {
      display: flex;
      gap: 5px;
      align-items: center;
      padding: 12px 16px;
    }

    .typing span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: typing 1.4s infinite;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-10px);
      }
    }

    .chat-footer {
      padding: 20px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }

    .input-group {
      display: flex;
      width: 100%;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    #messageInput:focus {
      border-color: #667eea;
    }

    #sendBtn, #clearBtn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #sendBtn:hover, #clearBtn:hover {
      background: #764ba2;
    }

    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error {
      color: #d32f2f;
      padding: 10px;
      background: #ffebee;
      border-radius: 5px;
      margin: 10px 0;
    }

    .success {
      color: #388e3c;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ChatBFF ðŸ¤– (Gemini Powered)
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-footer">
      <div class="input-group">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message here..."
          autocomplete="off"
        />
        <button id="sendBtn">Send</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/api';
    let sessionId = 'session_' + Date.now();

    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Send message function
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Add user message to UI
      addMessage(message, 'user');
      messageInput.value = '';
      sendBtn.disabled = true;

      // Show typing indicator
      const typingId = showTyping();

      try {
        const response = await fetch(`${API_URL}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, sessionId }),
        });

        if (!response.ok) throw new Error('Failed to get response');

        const data = await response.json();
        removeTyping(typingId);
        addMessage(data.response, 'ai');
      } catch (error) {
        removeTyping(typingId);
        addMessage(`Error: ${error.message}`, 'error');
        console.error('Error:', error);
      } finally {
        sendBtn.disabled = false;
        messageInput.focus();
      }
    }

    // Add message to chat
    function addMessage(text, role) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = text;

      messageDiv.appendChild(contentDiv);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Show typing indicator
    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return typingDiv.id;
    }

    // Remove typing indicator
    function removeTyping(typingId) {
      const element = document.getElementById(typingId);
      if (element) element.remove();
    }

    // Clear chat
    async function clearChat() {
      if (!confirm('Clear all messages?')) return;

      try {
        await fetch(`${API_URL}/clear-session`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId }),
        });
        chatMessages.innerHTML = '';
        sessionId = 'session_' + Date.now();
      } catch (error) {
        console.error('Error clearing chat:', error);
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    clearBtn.addEventListener('click', clearChat);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Welcome message
    addMessage('ðŸ‘‹ Hello! I\'m ChatBFF, powered by Google Gemini. How can I help you today?', 'ai');
  </script>
</body>
</html>
